<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <title>【実践課題③】リアルタイムフィルター</title>
  </head>

  <body>
    <div class="container">
      <h2>リアルタイムフィルター</h2>

      <p>入力した文字を含まない要素は非表示となります</p>

      <input class="form-control mb-4" onkeyup="search(event)">

      <div class="row">
        <div class="col-0 col-xl-3 col-sm-6 mb-4">
          <div class="card js-card">
            <img class="card__image" src="image/01.png" alt="車の写真">

            <div class="card-body">
              <h5 class="card-title">キーワード</h5>
              <p class="card-text js-keyword">車 くるま kuruma</p>
            </div>
          </div>
        </div>

        <div class="col-0 col-xl-3 col-sm-6 mb-4">
          <div class="card js-card">
            <img class="card__image" src="image/02.png" alt="青空の写真">

            <div class="card-body">
              <h5 class="card-title">キーワード</h5>
              <p class="card-text js-keyword">青空 あおぞら aozora</p>
            </div>
          </div>
        </div>

        <div class="col-0 col-xl-3 col-sm-6 mb-4">
          <div class="card js-card">
            <img class="card__image" src="image/03.png" alt="朝顔の写真">

            <div class="card-body">
              <h5 class="card-title">キーワード</h5>
              <p class="card-text js-keyword">朝顔 あさがお asagao</p>
            </div>
          </div>
        </div>

        <div class="col-0 col-xl-3 col-sm-6 mb-4">
          <div class="card js-card">
            <img class="card__image" src="image/04.png" alt="馬の写真">

            <div class="card-body">
              <h5 class="card-title">キーワード</h5>
              <p class="card-text js-keyword">馬 うま uma</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
